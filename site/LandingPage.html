<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School to colleges</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="../site/css/style.css">
</head>
<style>
    .landing-container{
        width: 100vw;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 1px;
        background-color: #1f272b;
        overflow-x: hidden;
    }

    .container{
        width: 85%;
        margin: 0 auto;
    }

    .form-data{
        width: 50%;
    }
    .hero-left p{
        margin-top: -10px;
    }

    @media screen and (max-width:700px){
        .form-data{
        width: 100%;
    }
    .hero-left p{
        margin-top: -5px;
    }
    }


</style>
<body>
    <div class="landing-container " >
        <!-- header -->
        <div class=" bg-white px-3 py-3 border-b-white border-b-[2px] flex flex-col justify-between md:flex-row items-center " >
            <div class="flex gap-5 items-center " >
                <img src="images/schooltocolleges_logo.png" width="50px" />
                <p class=" text-2xl md:text-4xl font-bold text-red-600  " style="color: #0d00c5;">School to colleges</p>
            </div>
            <div class="flex gap-3 items-center mr-5 " >
                <p class=" bg-red-500 px-4 py-2 rounded-full text-white md:text-lg cursor-pointer " style="background-color: #0d00c5;">MBBS Counselling</p>
                <p class=" text-blue-800 md:text-xl font-bold " >+91 9042846238</p>
            </div>
        </div>

        <!-- hero-section -->
        <div style="margin-top: 25px;" class=" container flex flex-col justify-between gap-5 md:flex-row  " style="background-color: #b7b7b7 !important;" >
            <!-- left -->
            <div class=" flex flex-col hero-left " >
                <h1 class=" text-xl md:text-4xl lg:text-6xl font-bold text-red-500 text-center " style="color: #382bfc;">MBBS ADMISSION </h1>
                <p class=" text-xl md:text-4xl lg:text-6xl font-bold text-red-500 text-center  " style="color: #382bfc;">2024 - 2025</p>
                <h4 class=" text-lg lg:text-2xl font-bold text-white text-center " >Grab your MBBS Seat in India or Abroad</h4>
                <h5 class=" text-lg lg:text-xl font-bold text-red-500 text-center " style="color: #ffffff;" >AIQ Quota | Management Quota | IP Quota | NRI Quota | State Quota</h5>
                <p class=" text-md lg:text-lg font-bold text-red-200 text-center " style="margin-top: 5px;" >Affordable Low Budget Packages</p>
                
                <div class=" flex gap-5 justify-center mt-5  " >
                    <button class=" bg-white px-3 py-1 md:px-5 md:py-3 rounded-full font-bold text-sm md:text-md " style="color: black;">Grab Your Seat</button>
                    <button class=" bg-red-500 px-3 py-1 md:px-5 md:py-3 rounded-full font-bold text-sm md:text-md text-white " style="background-color: #382bfc;">Choose Counselling </button>
                </div>
            </div>

            <!-- right-form -->
            <div class=" bg-gray-200 form-data px-10 py-8 rounded-lg ">
                <form id="contact" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="f5b84b25-c253-416c-b881-68d0a80a31cc">
                    <div class="row">
                      <div class="">
                        <h2>Let's get in touch</h2>
                      </div>
                      <div class="col-lg-4">
                        <fieldset>
                          <input name="name" type="text" id="name" placeholder="Name*" required="">
                        </fieldset>
                      </div>
                      <div class="col-lg-4">
                        <fieldset>
                        <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Email*" required="">
                      </fieldset>
                      </div>
                      <div class="col-lg-4">
                        <fieldset>
                        <input name="phone" type="number" id="phone" placeholder="Phone*" required="">
                      </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <textarea name="message" type="text" class="form-control" id="message" placeholder="Message*" required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="button">SEND MESSAGE NOW</button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
              </div>
        </div>

        <!-- 2nd section -->
        <div class="container w-full flex flex-col md:flex-row items-center justify-between " >
          <!-- left -->
          <div class="w-[30%] flex flex-col gap-1 rounded-md px-8 py-6 " style="background-color: #0d00c5;">
            <p>Hurry! Choose Your Preferred Counselling</p>
            <button class=" bg-red-500 px-3 py-1 md:px-5 md:py-3 rounded-full font-bold text-sm md:text-md text-white " style="background-color: #382bfc;">Enroll for Counselling </button>
          </div>

          <!-- right -->
        </div>


    </div>
</body>
</html>
